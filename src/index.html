				<button

					<span class="h-[5px] w-full bg-white"></span>

			<section class="mt-20 container">
				<article class="w-8/12 flex flex-col items-center text-center mx-auto">

					</p>
					<div
						class="flex flex-col space-y-5 mt-14 md:flex-row md:space-x-8 md:space-y-0"
					>
						<button
							class="h-14 w-36 border-white bg-blue font-graphik text-base text-white hover:underline"
						>
							Try For Free
						</button>
						<button
							class="h-14 w-36 border border-solid border-white bg-transparent font-graphik text-base text-white hover:underline"
						>
							Learn More
						</button>
					</div>
				</article>
			</section>
			<section class="mt-14">
				<img
					class="mx-auto md:hidden w-screen"
					src="./images/webp/boards-dashboard-chatbot-mobile.png"
					alt=""
				/>
				<img
					class="mx-auto hidden md:block"

			<div class="absolute bottom-0">

				<img
